{%extends "layout.html"%}

{%block content%}

<div>
  <form action="{{ url_for('create_job') }}" method="post">

  <div class="form-group">
    <label for="title">Job Title</label>
    <input type="text" class="form-control" name="title" id="title" required="1" placeholder="Enter Job Title">

  </div>
  <div class="form-group">
    <label for="description">Job Description</label>
    <textarea class="form-control" rows="5" id="description" name="description" required="1" aria-describedby="jobdesc" placeholder="Please Provide a Job Description"></textarea>
    <small id="jobdesc" class="form-text text-muted">Please input a detailed job description for best skill generation!</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock content%}
